<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="./img/favicon.ico">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link href="./index.css" rel="stylesheet" />
  <title>Aimlab Project</title>
</head>

<body>
  <header>
    <h1>Central Sight</h1>
  </header>
  <div class="container">
    <div class="score-board">
      <div>
        Score :
        <div class="score">0</div>
      </div>
      <ul>
        <li id="easy">Fácil</li>
        <li id="normal">Médio</li>
        <li id="hard">Difícil</li>
        <li id="custom">Personalizado</li>
      </ul>
      <div class="material-symbols-outlined symbols">
        <div id="settings">settings</div>
        <div id="refresh">refresh</div>
      </div>
    </div>
    <canvas width="1024" height="540" id="desktop"></canvas>
    <canvas width="480" height="300" id="mobile"></canvas>
    
    <div class="select-mode">
      <button onclick="desktopGame()">Desktop</button>
      <button onclick="mobileGame()">Mobile - Paisagem</button>
    </div>
  </div>
</body>
<script src="./index.js"></script>

</html>
